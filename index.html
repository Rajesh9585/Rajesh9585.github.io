<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Availability Checker</title>
    <script>
        function checkAvailability() {
            var classroom = document.getElementById("classroom").value;
            var day = document.getElementById("day").value;
            var period = parseInt(document.getElementById("period").value);

            var classroom_schedule = {
                "701": {
                    "Monday": [1, 2, 3,6,5],
                    "Tuesday": [2,4,5, 3],
                    "Wednesday": [7,1,6, 3],
                    "Thursday": [1, 5,8,3],
                    "Friday": [2,4 ,7,3,6],
                    
                    // Add more days and periods as needed
                },
                "702": {
                    "Monday": [4, 5,8 ,7,6],
                    "Tuesday": [6,3,4,7],
                    "Wednesday": [1,7 ,4,3],
                    "Thursday": [2,1,4 ,8],
                    "Friday": [5, 1,3,7,8],
                },
                "703": {
                    
                    "Monday": [3, 2, 6,7],
                    "Tuesday": [1, 3,8,6,2],
                    "Wednesday": [5,3,4, 2],
                    "Thursday": [2,8 ,5,3],
                    "Friday": [2,7,1,6, 8],
                },
                "704": {
                    "Monday": [1, 5,7,8, 3],
                    "Tuesday": [4, 1,7,8,6],
                    "Wednesday": [2, 3,6,4,8],
                    "Thursday": [5, 3,1,8,6],
                    "Friday": [2, 3,7,4,1,5],                },
                "705": {
                    "Monday": [1, 4, 3,7,5],
                    "Tuesday": [2, 7,3,1,5],
                    "Wednesday": [2,1,5, 3],
                    "Thursday": [2,1,4 ,3],
                    "Friday": [2, 6,1,3],
                },
                // Add more classrooms as needed
            };

            if (classroom in classroom_schedule && day in classroom_schedule[classroom]) {
                var occupied_periods = classroom_schedule[classroom][day];
                if (!occupied_periods.includes(period)) {
                    document.getElementById("result").textContent = "The classroom is free during the selected period.";
                } else {
                    var alternative_classroom = null;
                    for (var cls in classroom_schedule) {
                        if (classroom_schedule[cls][day] && !classroom_schedule[cls][day].includes(period)) {
                            alternative_classroom = cls;
                            break;
                        }
                    }
                    if (alternative_classroom) {
                        document.getElementById("result").textContent = "The classroom is occupied. You can use classroom " + alternative_classroom + " as an alternative.";
                    } else {
                        document.getElementById("result").textContent = "The classroom is occupied during the selected period.";
                    }
                }
            } else {
                document.getElementById("result").textContent = "Classroom information not found.";
            }
        }
    </script>
</head>
<body>
    <h1>Classroom Availability Checker</h1>
    <form>
        <label for="classroom">Classroom:</label>
        <select name="rooms" id="classroom">
  <option value="701">701</option>
  <option value="702">702</option>
  <option value="703">703</option>
  <option value="704">704</option>
  <option value="705">705</option>
</select><br>
        <label for="day">Day:</label>
        <select name="day" id="day">
  <option value="Monday">Monday</option>
  <option value="Tuesday">Tuesday</option>
  <option value="Wednesday">Wednesday</option>
  <option value="Thursday">Thursday</option>
  <option value="Friday">Friday</option>
</select><br>
        <label for="period">Period (1-8):</label>
        <input type="number" id="period" min="1" max="8" required><br>
        <button type="button" onclick="checkAvailability()">Check Availability</button>
    </form>
    <p id="result"></p>
</body>
</html>
